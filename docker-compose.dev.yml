version: '3.8'
services:
  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./.dev/minio:/data

  burner-ffmpeg:
    build:
      context: ./containers/burner-ffmpeg
    container_name: burner-ffmpeg
    environment:
      - NODE_ENV=development
    ports:
      - "8080:8080"
    depends_on:
      - minio

  renderer-remotion:
    build:
      context: .
      dockerfile: containers/renderer-remotion/Dockerfile
    container_name: renderer-remotion
    environment:
      - NODE_ENV=development
      - JOB_CALLBACK_HMAC_SECRET=dev-secret
    ports:
      - "8090:8090"
    depends_on:
      - minio

  media-downloader:
    build:
      context: .
      dockerfile: containers/media-downloader/Dockerfile
    container_name: media-downloader
    environment:
      - NODE_ENV=development
      - JOB_CALLBACK_HMAC_SECRET=dev-secret
      - CLASH_SUBSCRIPTION_URL=${CLASH_SUBSCRIPTION_URL:-}
      - CLASH_MODE=${CLASH_MODE:-Rule}
      - MIHOMO_PORT=${MIHOMO_PORT:-7890}
    ports:
      - "8100:8080"
    depends_on:
      - minio
